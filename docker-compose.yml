version: "3.8"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: zapier
      POSTGRES_USER: zapier
      POSTGRES_PASSWORD: zapier
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports: ["6379:6379"]

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports: ["8080:80"]

volumes:
  pgdata:
